<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .flex img {
            width: 300px;
            margin: 20px;
            box-shadow: 1px 1px 6px silver;
        }

        figure > figcaption {
            text-align: center;
            font-style: italic;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <main class='flex'>
        <figure>
            <img src="./images/monetico-message-erreur.png" alt="Message d'erreur affiché sur le service Monetico après validation du formulaire de paiement développé en PHP">
            <figcaption>Monetico - Erreur</figcaption>
        </figure>
    </main>
</body>
</html>
